    <h1>Foodar</h1>

    <h1>Register</h1>
    <p>Please fill out the form below:</p>

    <div class="content">
      <form>
        <table>
          <tbody>
          <tr><td><p><b>Details</b></p></td></tr>
          <tr>
            <td><input type="email" name="email" placeholder="Email" required /></td>
            <td><input type="password" name="password" placeholder="Password" required /></td>
          </tr>
          <tr>
            <td><input type="text" name="firstName" placeholder="First Name" required /></td>
            <td><input type="text" name="lastName" placeholder="Last Name" required /></td>
          </tr>

          <tr><td><p><b>Address</b></p></td></tr>

          <tr>
            <td><input type="text" name="address" placeholder="Address" required /></td>
            <td><input type="text" name="street" placeholder="Street" required /></td>
          </tr>
          <tr>
            <td><input type="text" name="city" placeholder="City" required /></td>
            <td><input type="text" name="zip" placeholder="Zipcode" required /></td>
          </tr>

          <tr><td><input type="submit" value="Register"></td></tr>

          </tbody>
        </table>
      </form>
    </div>
